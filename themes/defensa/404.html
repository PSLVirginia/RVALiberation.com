<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
  </head>
  <body>
    <script>
      // Map of short paths → destination URLs
      const redirects = {
        "/art": "https://form.jotform.com/253204467490154"
      };

      // Normalize path (strip trailing slash)
      const path = window.location.pathname.replace(/\/+$/, "") || "/";

      if (redirects[path]) {
        window.location.replace(redirects[path]);
      } else {
        // Fallback: show a normal 404 message
        document.body.innerHTML = `
          <h1>404 – Not found</h1>
          <p>No shortlink defined for <code>${path}</code>.</p>
        `;
      }
    </script>
  </body>
</html>
